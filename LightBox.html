<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LightBox插件开发</title>
	<link rel="stylesheet" href="style.css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/lightbox.js"></script>
</head>
<body style="padding:10px;">
	class="js-lightbox" 表示这个元素要启用lightbox <br>
	data-role="lightbox" 表示这个元素要启用lightbox <br>
	data-source="images/1-1.jpg" 原图的地址 <br>
	data-group="group-1" 标示当前是否属于同一组别<br>
	data-id="g1-1" 图片的唯一标识<br>
	data-caption="lambo1" 当前图片的描述文字<br>

	<h1>第1组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" data-group="group-1" data-id="g1-1" data-caption="lambo1" src="images/1-1.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" data-group="group-1" data-id="g1-2" data-caption="lambo2" src="images/1-2.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" data-group="group-1" data-id="g1-3" data-caption="lambo3" src="images/1-3.jpg" width="100" height="100">
	</div>

	<h1>第2组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" data-group="group-2" data-id="g2-1" data-caption="lambo1" src="images/2-1.jpg" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-2.jpg" data-group="group-2" data-id="g2-2" data-caption="lambo2" src="images/2-2.jpg" width="100" height="100">
	</div>
	<h1>第3组图片</h1>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/3-1.jpg" data-group="group-3" data-id="g3-1" data-caption="lambo1" src="images/3-1.jpg" width="100" height="100">
	</div>


	<script>
		$(function(){
			var lightbox = new LightBox({
				/*maxWidth : 900,
				maxHeight : 600,*/
				speed : "slow"
			});
		});
	</script>
</body>
</html>
